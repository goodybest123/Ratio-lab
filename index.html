  }

<script>
  // Global error handler to catch "Blank Page" issues (like process not defined)
  window.addEventListener('error', function(event) {
    const errorMsg = event.message || "Unknown Error";
    // Only show if the root is empty (app failed to mount)
    if (document.getElementById('root') && document.getElementById('root').innerHTML === '') {
      const errorDiv = document.createElement('div');
      errorDiv.style.padding = '20px';
      errorDiv.style.backgroundColor = '#1e293b';
      errorDiv.style.color = '#ef4444';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.innerHTML = '<h3>Application Error</h3><p>' + errorMsg + '</p>';
      document.body.prepend(errorDiv);
    }
  });
</script>
</head>
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
