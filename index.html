<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratio Recipe Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
<script type="module">
  // Polyfill process.env for Vercel/Vite environments
  if (typeof process === 'undefined') {
    window.process = { env: {} };
  } else if (!window.process) {
    window.process = process;
  }
  
  // Attempt to bridge VITE_API_KEY to process.env.API_KEY
  try {
    if (import.meta && import.meta.env) {
      if (import.meta.env.VITE_API_KEY) {
        window.process.env.API_KEY = import.meta.env.VITE_API_KEY;
      } else if (import.meta.env.API_KEY) {
        window.process.env.API_KEY = import.meta.env.API_KEY;
      }
    }
  } catch (e) {
    console.debug("Could not automatically bridge import.meta.env");
  }

  // Global error handler to catch "Blank Page" issues
  window.addEventListener('error', function(event) {
    const errorMsg = event.message || "Unknown Error";
    if (document.getElementById('root') && document.getElementById('root').innerHTML === '') {
      console.error("Critical App Error:", errorMsg);
    }
  });
</script>
</head>
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
